{% extends 'home/base.html' %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Are you suer you want to delete {{ object.title }}</legend>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Delete</button>
				<a class="btn btn-outline-danger" href="{% url 'post_detail' object.id %}">Cancel</a>
			</div>
		</form>
		
	</div>
	
{% endblock content %}
